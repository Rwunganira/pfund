{% extends "base.html" %}

{% block content %}
<section class="form-card">
    <h1>Register</h1>
    {% if is_first_user %}
        <p>The first user you create will be given the <strong>admin</strong> role with full edit rights.</p>
    {% else %}
        <p>New users get <strong>viewer</strong> access (can see data but not edit or delete).</p>
    {% endif %}

    <form method="post">
        <div class="field-group">
            <label for="username">Username</label>
            <input id="username" name="username" required>
        </div>
        <div class="field-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div class="field-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
        </div>
        <div class="field-group">
            <label for="password_confirm">Confirm password</label>
            <input id="password_confirm" name="password_confirm" type="password" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="primary">Create account</button>
            <a href="{{ url_for('auth.login') }}" class="secondary">Back to login</a>
        </div>
    </form>
</section>
{% endblock %}
