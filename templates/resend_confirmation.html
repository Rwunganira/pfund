{% extends "base.html" %}

{% block content %}
<section class="form-card">
    <h1>Resend confirmation email</h1>
    <p>Enter your email address and we will send a new confirmation link if your account is not yet confirmed.</p>

    <form method="post">
        <div class="field-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="primary">Send link</button>
            <a href="{{ url_for('auth.login') }}" class="secondary">Back to login</a>
        </div>
    </form>
</section>
{% endblock %}
