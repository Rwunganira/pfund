{% extends "base.html" %}

{% block content %}
<section class="form-card">
    <h1>Reset password</h1>
    <p>Enter the email address you used to register. If it exists in the system, we will email you a link to reset your password.</p>

    <form method="post">
        <div class="field-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="primary">Send reset link</button>
            <a href="{{ url_for('auth.login') }}" class="secondary">Back to login</a>
        </div>
    </form>
</section>
{% endblock %}
